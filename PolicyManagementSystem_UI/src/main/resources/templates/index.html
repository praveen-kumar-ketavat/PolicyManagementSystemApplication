<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>PolicyTrust - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            flex: 1;
            text-align: center;
        }
        .navbar a {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center; /* Center buttons horizontally */
        }
        .btn {
            display: block;
            width: 80%; /* Reduced width to 80% of the container */
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }

                <a th:href="@{/claims/create}" class="btn">Create New Claim</a>
                <a th:href="@{/claims/update}" class="btn">Fetch & Update Claim</a>
                <a th:href="@{/claims/view}" class="btn">View Claims by Policy ID</a>

        </div>
