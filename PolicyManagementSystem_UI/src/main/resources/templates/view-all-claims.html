<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Claims</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            flex: 1;
            text-align: center;
        }
        .navbar a {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }

</head>
<body>
    <header class="navbar">
        <h1>View All Claims</h1>
        <a th:href="@{/index}">Back to Claim Dashboard</a>
    </header>

    <main>
        <!-- Display error messages -->
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

        <!-- Display success messages -->
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

        <div class="container">
            <h2>All Claims</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Claim ID</th>
						<th>Policy ID</th>
                        <th>Claim Amount</th>
                        <th>Claim Date</th>
                        <th>Status</th>
						<th>Claim Description</th>
						
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="claim : ${allClaims}">
                        <td th:text="${claim.claimId}"></td>
						<td th:text="${claim.policy.policyId}"></td>
                        <td th:text="${claim.claimAmount}"></td>
                        <td th:text="${claim.claimDate}"></td>
                        <td th:text="${claim.claimStatus}"></td>
						<td th:text="${claim.claimDescription}"></td>
						
						
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
