<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Bought Policy by Maturity Range</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>View Bought Policy by Maturity Range</h2>
    <form action="/policy-management/view-bought-by-maturity" method="post">
        <div class="mb-3">
            <label for="minMaturity" class="form-label">Minimum Maturity Amount</label>
            <input type="number" step="0.01" class="form-control" id="minMaturity" name="minMaturity" th:value="${minMaturity}">
        </div>
        <div class="mb-3">
            <label for="maxMaturity" class="form-label">Maximum Maturity Amount</label>
            <input type="number" step="0.01" class="form-control" id="maxMaturity" name="maxMaturity" th:value="${maxMaturity}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    
    <!-- Display search results if available -->
    <div th:if="${policies != null}" class="mt-4">
        <h4>Search Results:</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Policy Name</th>
                    <th>Start Date</th>
                    <th>Total Premium</th>
                    <th>Maturity Amount</th>
                    <th>Policy Term</th>
                    <th>Status</th>
                    <th>Annuity Term</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${policies}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.policyName}"></td>
                    <td th:text="${p.startDate}"></td>
                    <td th:text="${p.totalPremiumAmount}"></td>
                    <td th:text="${p.maturityAmount}"></td>
                    <td th:text="${p.policyTerm}"></td>
                    <td th:text="${p.policyStatus}"></td>
                    <td th:text="${p.annuityTerm}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/policy-management/view-bought-dashboard" class="btn btn-secondary mt-3">Back to Bought Policy Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
