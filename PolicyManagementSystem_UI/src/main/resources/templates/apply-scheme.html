<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Scheme - Scheme Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px;
        }
        .btn-custom {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .scheme-details {
            max-height: 250px;
            /*overflow-y: auto;*/
            padding: 15px;
            border-radius: 5px;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
<main class="container py-5">
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/user-schemes}" class="btn"
           style="background-color: #e74c3c; padding: 10px 20px; text-decoration: none; color: white; border-radius: 5px; cursor: pointer;">
            Back to Schemes
        </a>
    </div>
    <div class="card">
        <div class="scheme-details">
            <h4 class="text-center">Scheme Details</h4>
            <p><strong>Scheme Name:</strong> <span th:text="${scheme.schemeName}"></span></p>
            <p><strong>Eligibility:</strong> <span th:text="${scheme.eligibilityCriteria}"></span></p>
            <p><strong>Description:</strong> <span th:text="${scheme.description}"></span></p>
            <p><strong>Benefits:</strong> <span th:text="${scheme.benefits}"></span></p>
            <p><strong>Scheme Details:</strong> <span th:text="${scheme.schemeDetails}"></span></p>
            <input type="hidden" th:value="${scheme.id}" name="schemeId">
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/policies}" class="btn btn-custom">Check Policies</a>
            <a th:href="@{/feedbacks}" class="btn btn-custom">View Feedbacks</a>
        </div>
    </div>
</main>

<footer class="text-white text-center py-3 mt-auto bg-dark">
    <div class="container">
        <p class="mb-0">© 2025 Scheme Management System — All rights reserved.</p>
    </div>
</footer>

</body>
</html>
