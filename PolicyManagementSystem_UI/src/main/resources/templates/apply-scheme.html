<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Scheme - Scheme Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px 90px; /* Top & Bottom: 20px, Left & Right: 90px */
            background-color: #d3d3d3;
            color: #333;
        }

        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
            overflow: hidden;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
            background: #e9ecef;
        }
        .card-body p {
            margin-bottom: 10px;
        }
        .btn-blue {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-blue:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-back {
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }
        .btn-back:hover{
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
<main class="container py-5">
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/viewSchemesInCustDashboard}" class="btn btn-back">
            Back
        </a>
    </div>
    <div class="card">
        <div class="card-header">
            Scheme Details
        </div>
        <div class="card-body">
            <p><strong>Scheme Name:</strong> <span th:text="${scheme.schemeName}"></span></p>
            <p><strong>Eligibility:</strong> <span th:text="${scheme.eligibilityCriteria}"></span></p>
            <p><strong>Description:</strong> <span th:text="${scheme.description}"></span></p>
            <p><strong>Benefits:</strong> <span th:text="${scheme.benefits}"></span></p>
            <p><strong>Scheme Details:</strong> <span th:text="${scheme.schemeDetails}"></span></p>
            <input type="hidden" th:value="${scheme.id}" name="schemeId">
            <div class="text-center mt-4">
                <a th:href="@{/viewCustPoliciesInScheme(schemeId=${scheme.id})}" class="btn btn-blue me-2">
                    View Policies
                </a>
                <a th:href="@{/feedback}" class="btn btn-blue">
                    Feedbacks
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
