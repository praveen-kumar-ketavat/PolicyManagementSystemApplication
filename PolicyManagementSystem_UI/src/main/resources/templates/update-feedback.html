<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f0f2f5, #c9d6ff);
            padding: 30px;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 40%;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #ff9900;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #e68900;
        }
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Update Feedback</h2>
    <div class="form-container">
        <form th:action="@{/feedback/update}" method="post" th:object="${feedback}">
            <label>Scheme ID:</label>
            <input type="number" th:field="*{scheme.id}" readonly required />

            <label>Customer ID:</label>
            <input type="number" th:field="*{customer.id}" readonly required />
            
            <label>New Rating:</label>
            <select th:field="*{rating}">
                <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                <option value="4">⭐⭐⭐⭐ Good</option>
                <option value="3">⭐⭐⭐ Average</option>
                <option value="2">⭐⭐ Below Average</option>
                <option value="1">⭐ Poor</option>
            </select>

            <label>New Comments:</label>
            <textarea th:field="*{comments}" rows="4" required></textarea>

            <button type="submit">Update Feedback</button>
        </form>
    </div>
    <a th:href="@{/check-status}" class="back-link">⬅ Back to Home</a>
</body>
</html>
