<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Bought Policy</title>
</head>
<body>
    <h1>Update Bought Policy</h1>
    <form th:action="@{/updateBoughtPolicy}" th:object="${boughtPolicy}" method="post">
        <div>
            <label for="policy_id">Policy ID:</label>
            <input type="text" th:field="*{policy_id}" readonly/>
            <!-- Readonly because policy_id should not be updated -->
        </div>
        <div>
            <label for="policyName">Policy Name:</label>
            <input type="text" th:field="*{policyName}" placeholder="Enter Policy Name" required>
        </div>
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" th:field="*{startDate}" required>
        </div>
        <div>
            <label for="totalPremiumAmount">Total Premium Amount:</label>
            <input type="number" step="0.01" th:field="*{totalPremiumAmount}" required>
        </div>
        <div>
            <label for="maturityAmount">Maturity Amount:</label>
            <input type="number" step="0.01" th:field="*{maturityAmount}" required>
        </div>
        <div>
            <label for="policyTerm">Policy Term:</label>
            <input type="number" th:field="*{policyTerm}" required>
        </div>
        <div>
            <label for="policyStatus">Policy Status:</label>
            <select th:field="*{policyStatus}">
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
            </select>
        </div>
        <div>
            <label for="annuityTerm">Annuity Term:</label>
            <select th:field="*{annuityTerm}">
                <option value="QUARTERLY">QUARTERLY</option>
                <option value="HALF_YEARLY">HALF_YEARLY</option>
                <option value="ANNUAL">ANNUAL</option>
                <option value="ONE_TIME">ONE_TIME</option>
            </select>
        </div>
        <div>
            <button type="submit">Update Policy</button>
        </div>
    </form>
</body>
</html>
