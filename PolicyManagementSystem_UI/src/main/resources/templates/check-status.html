<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Your Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f0f2f5, #c9d6ff);
            padding: 30px;
        }
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 40%;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #ff9900;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        .feedback-details {
            margin-top: 20px;
            padding: 15px;
            background: #fff3e6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-details h3 {
            color: #333;
            font-size: 22px;
        }
        .feedback-details p {
            font-size: 18px;
            margin: 8px 0;
            color: #555;
        }
        .update-btn {
            background: #007bff;
            width: auto;
            padding: 8px 16px;
            margin-top: 10px;
        }
        .update-btn:hover {
            background: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>View Your Feedback</h2>
    <div class="form-container">
        <form th:action="@{/feedback/view}" method="get">
            <label>Scheme ID:</label>
            <input type="text" name="schemeId" placeholder="Enter Scheme ID ">

            <label>Customer ID:</label>
            <input type="text" name="customerId" placeholder="Enter Customer ID">

            <button type="submit">Check Status</button>
        </form>
		<div th:if="${error}" class="error-message">
		            <p th:text="${error}"></p>
		        </div>

        <div th:if="${feedbackList}" class="feedback-details">
            <h3>Feedback Details</h3>
            <div th:each="feedback : ${feedbackList}">
                <p><strong>Customer Name:</strong> <span th:text="${feedback.customer.name}"></span></p>
                <p><strong>Rating:</strong> <span th:text="${feedback.rating}"></span> ‚≠ê</p>
                <p><strong>Comments:</strong> <span th:text="${feedback.comments}"></span></p>
                <p><strong>Status:</strong> <span th:text="${feedback.status}"></span></p>

				<button class="update-btn"
				th:attr="onclick=|location.href='/feedback/update?schemeId='+${feedback.scheme.id}+'&customerId='+${feedback.customer.id}|">

				    Update
				</button>

                <hr/>
            </div>
        </div>
    </div>
    <a th:href="@{/feedback}" class="back-link">Back to Home</a>
</body>
</html>
